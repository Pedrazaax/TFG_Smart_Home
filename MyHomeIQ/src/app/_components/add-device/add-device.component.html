<button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addDevice">A침adir
    dispositivo</button>

<div class="container text-center">
    <div class="modal fade" aria-hidden="true" id="addDevice" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">A침adir dispositivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-label" [formGroup]="formulario">
                        <div class="row">
                            <label for="nameDevice" class="form-label text-start">Nombre de dispositivo</label>
                            <input formControlName="nameDevice" name="nameDevice" type="nameDevice" class="form-control" id="nameDevice" required
                                (input)="onImputChange()">
                        </div>
                        <div *ngIf="formulario.controls['nameDevice'].hasError('required') && (formulario.controls['nameDevice'].dirty || formulario.controls['nameDevice'].touched)"
                            class="alert alert-danger">Introduce el nombre de dispositivo</div>
                        <div class="row">
                            <label for="idDevice" class="form-label text-start">ID Device</label>
                            <input formControlName="idDevice" name="idDevice" type="idDevice" class="form-control"
                                id="idDevice" required (input)="onImputChange()">
                        </div>
                        <div *ngIf="formulario.controls['idDevice'].hasError('required') && (formulario.controls['idDevice'].dirty || formulario.controls['idDevice'].touched)"
                            class="alert alert-danger">Introduce el idDevice</div>
                        <div class="row">
                            <label for="tipoDevice" class="form-label text-start">Tipo de dispositivo</label>
                            <select formControlName="tipoDevice" name="tipoDevice" type="tipoDevice" class="form-select"
                                id="tipoDevice" required (input)="onImputChange()">
                                <option selected disabled value="" class="text-muted">Selecciona...</option>
                                <option *ngFor="let opcion of opciones">{{opcion}}</option>
                            </select>
                            <div *ngIf="formulario.controls['tipoDevice'].hasError('required') && (formulario.controls['tipoDevice'].dirty || formulario.controls['tipoDevice'].touched)"
                            class="alert alert-danger">Selecciona una opci칩n</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button [disabled]="!state" class="btn btn-success" type="submit"
                        (click)="addDevice()" data-bs-dismiss="modal">A침adir</button>
                </div>
            </div>
        </div>
    </div>
</div>
