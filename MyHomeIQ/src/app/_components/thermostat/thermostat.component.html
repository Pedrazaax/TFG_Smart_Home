<div class="container-sm mt-5">
  <div class="row align-items-center justify-content-center">
    <div class="col card-max" *ngFor="let termostato of termostatos">
      <div class="card border-dark card-tamanio">

        <div class="container-sm">
          <table class="table">
            <tbody>
              <tr>
                <td colspan="2" *ngIf="switch[termostato.idDevice]">
                  <img src="../../../assets/img/TermostatoON.png" alt="Termostato"
                       class="cursor card-img-top termostato-image" (click)="toggleTermostatos()">
                </td>
                <td colspan="2" *ngIf="!switch[termostato.idDevice]">
                  <img src="../../../assets/img/TermostatoOFF.png" alt="Termostato"
                       class="cursor card-img-top termostato-image" (click)="toggleTermostatos()">
                </td>
              </tr>
              <tr>
                <td>
                  <h5 class="cursor" (click)="toggleTermostatos()">{{termostato.name}}</h5>
                </td>
                <td>
                  <svg (click)="updateState(termostato.idDevice)" xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                    <path
                      d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                  </svg>
                  <svg (click)="delete(termostato.idDevice)" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                    <path
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                  </svg>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="card-body" *ngIf="showTermostatos">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchDefault"
              [(ngModel)]="switch[termostato.idDevice]" (click)="updateDevice($event, 'switch', termostato)">
            <label class="form-check-label" for="switchDefault">Switch</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="childLockDefault"
              [(ngModel)]="child[termostato.idDevice]" (click)="updateDevice($event, 'child_lock', termostato)">
            <label class="form-check-label" for="childLockDefault">Child lock</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="eco[termostato.idDevice]"
              id="ecoDefault" (click)="updateDevice($event, 'eco', termostato)">
            <label class="form-check-label" for="ecoDefault">Eco</label>
          </div>
          <div class="form-group">
            <label for="temperatureRange">Temperatura:</label>
            <input type="range" class="form-control-range" id="temperatureRange" min="10" max="70" showTickMarks discrete
              [(ngModel)]="temp_set[termostato.idDevice]" step="5"
              (click)="updateDevice($event, 'temp_set', termostato)">
            <output>{{temp_set[termostato.idDevice]}} ºC</output>
          </div>
          <div class="form-group">
            <label for="upperTempRange">Upper temp:</label>
            <input type="range" class="form-control-range" id="upperTempRange" min="0" max="100" showTickMarks discrete
              [(ngModel)]="upper_temp[termostato.idDevice]" step="5"
              (click)="updateDevice($event, 'upper_temp', termostato)">
            <output>{{upper_temp[termostato.idDevice]}} ºC</output>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
