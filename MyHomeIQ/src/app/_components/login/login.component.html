<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
            <img class="w-8 h-8 mr-2" src="../../../assets/img/logoMHIQ.png" alt="logo">
            MyHomeIQ
        </a>
        <div
            class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Inicio de sesión
                </h1>
                <form [formGroup]="formulario" class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Nombre de usuario</label>
                        <input formControlName="username" type="username" name="username" id="username"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            placeholder="Nombre de usuario..." required="">
                        <div *ngIf="formulario.controls['username'].invalid && (formulario.controls['username'].dirty || formulario.controls['username'].touched)"
                            class="alert alert-danger">Nombre de usuario invalido</div>
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                        <input formControlName="pwd" type="password" name="pwd" id="password" placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            required="">
                        <div *ngIf="formulario.controls['pwd'].hasError('required') && (formulario.controls['pwd'].dirty || formulario.controls['pwd'].touched)"
                            class="alert alert-danger">Introduce la contraseña</div>
                    </div>
                    <button (click)="login()" type="submit" [disabled]="!formulario.valid" [ngClass]="{'bg-gray-500 hover:bg-gray-800': !formulario.valid}" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                        Iniciar sesión
                    </button>
                    <p class="text-sm font-light text-gray-500">
                        ¿Aún no tienes cuenta? <a href="/register"
                            class="font-medium text-blue-600 hover:underline ">Registrate</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
