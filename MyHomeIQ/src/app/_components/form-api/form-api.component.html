<section>
    <section class="border-solid border-2 border-indigo-600 rounded-md shadow-xl w-80">
        <header class="my-2">
            <h1 class="text-center text-xl font-bold bottom-1">API de TUYA</h1>
        </header>
        <main class="mx-2 my-2">
            <form class="mx-2 my-2" action="#" [formGroup]="formulario">
                <div>
                    <label class="w-full block mb-2 text-sm font-medium text-gray-900" for="ACCESS_ID">ACCESS_ID</label>
                    <input formControlName="ACCESS_ID" type="text" name="ACCESS_ID" id="ACCESS_ID" required=""
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 mb-3">
                    <div *ngIf="formulario.controls['ACCESS_ID'].invalid && (formulario.controls['ACCESS_ID'].dirty || formulario.controls['ACCESS_ID'].touched)"
                                class="alert alert-danger">ACCESS_ID requerido</div>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900" for="ACCESS_KEY">ACCESS_KEY</label>
                    <input formControlName="ACCESS_KEY" type="text" name="ACCESS_KEY" id="ACCESS_KEY" required=""
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 mb-3">
                    <div *ngIf="formulario.controls['ACCESS_KEY'].invalid && (formulario.controls['ACCESS_KEY'].dirty || formulario.controls['ACCESS_KEY'].touched)"
                                class="alert alert-danger">ACCESS_KEY requerido</div>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900" for="API_ENDPOINT">API_ENDPOINT:</label>
                    <select class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 mb-3" 
                        formControlName="API_ENDPOINT" name="API_ENDPOINT" type="text" id="API_ENDPOINT" required="">
                        <option selected disabled value="" class="text-muted">Selecciona...</option>
                        <option *ngFor="let opcion of opciones">{{opcion}}</option>
                    </select>
                    <div *ngIf="formulario.controls['API_ENDPOINT'].invalid && (formulario.controls['API_ENDPOINT'].dirty || formulario.controls['API_ENDPOINT'].touched)"
                                class="alert alert-danger">API_ENDPOINT requerido</div>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900" for="MQ_ENDPOINT">MQ_ENDPOINT</label>
                    <input formControlName="MQ_ENDPOINT" type="text" name="MQ_ENDPOINT" id="MQ_ENDPOINT" required=""
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 mb-3">
                    <div *ngIf="formulario.controls['MQ_ENDPOINT'].invalid && (formulario.controls['MQ_ENDPOINT'].dirty || formulario.controls['MQ_ENDPOINT'].touched)"
                                class="alert alert-danger">MQ_ENDPOINT requerido</div>
                </div>
                <button (click)="onSubmit()" type="submit" [disabled]="!formulario.valid" [ngClass]="{'bg-gray-500 hover:bg-gray-800': !formulario.valid}" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                    Iniciar sesi√≥n
                </button>
            </form>
        </main>
    </section>
</section>
