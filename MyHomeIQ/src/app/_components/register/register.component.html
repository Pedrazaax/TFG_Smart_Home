<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="../../../assets/img/logoMHIQ.png" alt="logo">
            MyHomeIQ
        </a>
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                    class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Registro
                </h1>
                <form [formGroup]="formulario" class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario</label>
                        <input formControlName="name" type="text" name="name" id="name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Escribe tu nombre de usuario..." required="">
                        <div *ngIf="formulario.controls['name'].hasError('required') && (formulario.controls['name'].dirty || formulario.controls['name'].touched)"
                            class="alert alert-danger">Introduce el nombre de usuario</div>
                    </div>
                    <div>
                        <label for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input formControlName="email" type="email" placeholder="tu@correo.com" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                        <div *ngIf="formulario.controls['email'].invalid && (formulario.controls['email'].dirty || formulario.controls['email'].touched)"
                            class="alert alert-danger">Email inválido</div>
                    </div>
                    <div>
                        <label for="password1"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <input formControlName="password1" type="password" name="pwd1" id="password1" placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                        <div *ngIf="formulario.controls['password1'].hasError('required') && (formulario.controls['password1'].dirty || formulario.controls['password1'].touched)"
                            class="alert alert-danger">Introduce la contraseña</div>
                    </div>
                    <div>
                        <label for="password2"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repite tu
                            contraseña</label>
                        <input formControlName="password2" type="password" name="pwd2" id="password2" placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                        <div *ngIf="formulario.controls['password2'].hasError('required') && (formulario.controls['password2'].dirty || formulario.controls['password2'].touched)"
                            class="alert alert-danger">Repite la contraseña</div>
                    </div>
                    <button [disabled]="!formulario.valid" [ngClass]="{'bg-gray-500 hover:bg-gray-800': !formulario.valid}" (click)="register()" type="submit"
                        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-primary-800">
                        Crear cuenta
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        ¿Ya tienes cuenta? <a href="/login"
                            class="font-medium text-blue-600 hover:underline dark:text-blue-500">Inicia sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
