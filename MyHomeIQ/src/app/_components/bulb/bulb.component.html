<div class="container-sm mt-5">
    <div class="row align-items-center justify-content-center">
        <div class="col card-max" *ngFor="let bombilla of bombillas">
            <div class="card border-dark card-tamanio">
                <div class="container-sm">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td colspan="2" *ngIf="switch_led[bombilla.idDevice]">
                                    <div class="container">
                                        <img src="../../../assets/img/BombillaON.png"
                                            alt="bombilla{{ bombilla.idDevice }}"
                                            class="cursor card-img-top bombilla-image" (click)="toggleBombillas()">
                                        <svg #circle [attr.id]="'circle-' + bombilla.idDevice" height="20vh"
                                            width="20vh" class="circle-container" (click)="toggleBombillas()">
                                            <defs>
                                                <filter id="blur">
                                                    <feGaussianBlur class="blur" in="SourceGraphic" stdDeviation="5" />
                                                </filter>
                                            </defs>
                                            <circle cx="50%" cy="50%" r="25%" class="circle"></circle>
                                        </svg>
                                    </div>
                                </td>
                                <td colspan="2" *ngIf="!switch_led[bombilla.idDevice]">
                                    <div class="container">
                                        <img src="../../../assets/img/BombillaOFF.png"
                                            alt="bombilla{{ bombilla.idDevice }}"
                                            class="cursor card-img-top bombilla-image" (click)="toggleBombillas()">
                                        <svg height="100" width="100" class="circle-container"
                                            (click)="toggleBombillas()">
                                            <defs>
                                                <filter id="blur">
                                                    <feGaussianBlur class="blur" in="SourceGraphic" stdDeviation="5" />
                                                </filter>
                                            </defs>
                                            <circle cx="50" cy="50" r="40" class="circle2"></circle>
                                        </svg>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h5 class="cursor" (click)="toggleBombillas()">{{bombilla.name}}</h5>
                                </td>
                                <td>
                                    <svg (click)="updateState(bombilla.idDevice)" xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise"
                                        viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                                        <path
                                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                                    </svg>
                                    <svg (click)="delete(bombilla.idDevice)" xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="16" fill="currentColor" class="bi bi-trash"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                                        <path
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                                    </svg>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card-body" *ngIf="showBombillas">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab"
                                href="#ajustes{{bombilla.idDevice}}">Ajustes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#info{{bombilla.idDevice}}">Color</a>
                        </li>
                    </ul>
                    <div class="tab-content">

                        <div id="ajustes{{ bombilla.idDevice }}" class=" tab-pane active"><br>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="switch{{ bombilla.idDevice }}" [(ngModel)]="switch_led[bombilla.idDevice]"
                                    (click)="updateDevice($event, 'switch_led', bombilla)">
                                <label class="form-check-label" for="switchDefault">Switch</label>
                            </div>
                            <div class="form-group">
                                <label for="workMode">Modo de trabajo:</label>
                                <select id="work_mode{{ bombilla.idDevice }}" class="form-control" id="workMode"
                                    [(ngModel)]="work_mode[bombilla.idDevice]"
                                    (change)="updateDevice($event, 'work_mode', bombilla)">
                                    <option value="white">Blanco</option>
                                    <option value="colour">Color</option>
                                    <option value="scene">Escena</option>
                                    <option value="music">Música</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="brightnessRange">Brillo:</label>
                                <input type="range" class="form-control-range" id="brightnessRange" min="10" max="1000"
                                    step="1" showTickMarks discrete [(ngModel)]="bright_value_v2[bombilla.idDevice]"
                                    (change)="updateDevice($event, 'bright_value_v2', bombilla)">
                                <output></output>
                            </div>
                            <div class="form-group">
                                <label for="temperatureRange">Temperatura:</label>
                                <input type="range" class="form-control-range" id="temperatureRange" min="0" max="1000"
                                    step="1" showTickMarks discrete [(ngModel)]="temp_value_v2[bombilla.idDevice]"
                                    (change)="updateDevice($event, 'temp_value_v2', bombilla)">
                                <output></output>
                            </div>
                            <div class="form-group">
                                <label for="countdown{{ bombilla.idDevice }}">Cuenta atrás (segundos):</label>
                                <input type="number" class="form-control" id="countdown{{ bombilla.idDevice }}" min="0"
                                    [(ngModel)]="countdown_1[bombilla.idDevice]" max="86400" step="1"
                                    (change)="updateDevice($event, 'countdown_1', bombilla)">
                            </div>
                        </div>

                        <div id="info{{ bombilla.idDevice }}" class=" tab-pane fade"><br>
                            <div>

                                <span [style.background]="rgb[bombilla.idDevice]" [cpToggle]="true"
                                    [cpDialogDisplay]="'inline'" [cpOutputFormat]="'rgba'"
                                    [cpPresetColors]="['#fff', '#000', '#2889e9', '#e920e9', '#fff500', 'rgb(236,64,64)']"
                                    [(colorPicker)]="rgb[bombilla.idDevice]"
                                    (colorPickerChange)="updateColor($event,'colour_data_v2',bombilla)">
                                </span>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
