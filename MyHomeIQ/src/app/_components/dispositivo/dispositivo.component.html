<div class="flex flex-wrap justify-center items-center gap-2 rounded bg-slate-200" >
  <p class="text-black text-xl">Habitaciones</p>
  <button title="A침adir habitaci칩n" (click)="showInputField()"
    class="px-2 py-2 bg-green-500 rounded hover:bg-green-800">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6 inline-block">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </button>

  <input #input *ngIf="isInputFieldVisible" class="px-4 py-2 rounded bg-blue-500" type="text"
    placeholder="A침adir habitaci칩n" (keyup.enter)="addRoom(input.value, input)" />
    
  <button *ngFor="let room of rooms" (click)="selectRoom(room)" (blur)="deselectedRoom()"
    class="px-4 py-2 rounded bg-blue-300 hover:bg-blue-700 focus:bg-blue-700 active:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-opacity-50 transition-all duration-200 relative">
    {{room.name}}

    <svg class="h-8 w-8 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      class="w-6 h-6 absolute right-0 hover:bg-red-500 bg-red-300 rounded p-1 cursor-pointer opacity-100"
      stroke-linecap="round" stroke-linejoin="round" (click)="handleDeleteClick($event, room)">
      <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z" />
      <line x1="18" y1="9" x2="12" y2="15" />
      <line x1="12" y1="9" x2="18" y2="15" />
    </svg>

  </button>

</div>

<div class="mt-4 flex flex-wrap">
  <app-thermostat [devices]="filteredDevices"></app-thermostat>
  <app-bulb [devices]="filteredDevices"></app-bulb>
  <app-socket [devices]="filteredDevices"></app-socket>
  <app-video-camara [devices]="filteredDevices"></app-video-camara>
  <app-alarm [devices]="filteredDevices"></app-alarm>
  <app-sensor [devices]="filteredDevices" ></app-sensor>
</div>
