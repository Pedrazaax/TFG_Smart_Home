<div class="bg-white h-screen flex flex-wrap justify-evenly items-center">
    <section class="bg-white border border-black w-96 rounded-md mt-3 shadow-2xl" *ngFor="let camara of camaras">
        <header class="bg-slate-100 rounded-t-md">
            <div class="flex items-center justify-between">
                <div class="flex-grow ml-2">
                    <p>{{camara.name}}</p>
                </div>
                <div class="hover:cursor-pointer">
                    <svg (click)="updateState(camara.idDevice)" xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                </div>
                <div class="mr-2 hover:cursor-pointer">
                    <svg (click)="delete(camara.idDevice)" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                        <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                    </svg>
                </div>
            </div>
        </header>
        <div class="relative rounded-t-md flex items-center justify-center w-full h-full">
            <div class="absolute z-10">
                <button id="boton{{camara.idDevice}}" type="button"
                    class="bg-blue-600 rounded-md hover:bg-blue-700 text-white text-center"
                    (click)="verVideo(camara.idDevice)">
                    <p class="mx-1">
                        Ver video
                    </p>
                </button>
            </div>
            <div class="mx-2 my-2">
                <video #video class="object-contain rounded-md" autoplay></video>
            </div>
        </div>
        <footer class="bg-slate-100 text-center w-full rounded-b-md">
            <p>Controles</p>
        </footer>
    </section>
</div>
