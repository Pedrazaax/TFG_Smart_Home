<div class="card">
    <div class="card-header">
        <h3 class="card-title">Termostato inteligente</h3>
    </div>
    <div class="card-body">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                (click)="updateDevice($event, 'switch')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Switch</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Child lock</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Eco</label>
        </div>
        <div class="form-group">
            <label for="temperatureRange">Temperatura:</label>
            <input type="range" class="form-control-range" id="temperatureRange" min="16" max="30" step="0.5">
            <output id="temperatureValue">Temperatura</output>
        </div>

            <label for="temperatureRange">Temperatura:</label>
            <input type="range" class="form-control-range" id="temperatureRange" min="16" max="30" step="0.5">
            <output id="temperatureValue">Upper temp</output>
        </div>
    </div>
</div>
