<div class="card">
    <div class="card-header">
        <h2 class="text-center">Registro</h2>
    </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <label for="register" class="form-label">Usuario</label>
                <input class="form-control" type="text" [(ngModel)]="name" placeholder="Nombre de usuario...">
            </li>
            <li class="list-group-item">
                <label for="register" class="form-label">Email</label>
                <input class="form-control" type="email" [(ngModel)]="email" placeholder="tu@correo.com">
            </li>
            <li class="list-group-item">
                <label for="register" class="form-label">Contrase単a</label>
                <input class="form-control" type="password" [(ngModel)]="pwd1" placeholder="Escribe tu contrase単a...">
            </li>
            <li class="list-group-item">
                <label for="register" class="form-label">Contrase単a</label>
                <input class="form-control" type="password" [(ngModel)]="pwd2" placeholder="Confirma tu contrase単a...">
            </li>
            <li class="list-group-item text-center">
                <button class="btn btn-primary" (click)="register()">Crear cuenta</button>
            </li>
        </ul>
    </div>
</div>
